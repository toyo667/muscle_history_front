components:
  schemas:
    Condition:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        feel:
          allOf:
          - $ref: '#/components/schemas/ConditionFeelEnum'
          title: コンディション
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - feel
      - id
      - order
    ConditionFeelEnum:
      enum:
      - best
      - better
      - normal
      - bad
      - so_bad
      - cannot
      type: string
      description: |-
        * `best` - 最高！
        * `better` - いい感じ
        * `normal` - 普通
        * `bad` - 良くはない
        * `so_bad` - 悪い
        * `cannot` - 無理
    PatchedWorkout:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        training_item:
          type: string
          format: uuid
        feeling:
          type: string
          format: uuid
        session:
          type: string
          format: uuid
        rep_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: レップ数
        set_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: セット数
        weight_kg:
          type: number
          format: double
          title: 重さ(kg)
        trained_at:
          type: string
          format: date-time
          readOnly: true
          title: トレーニング日時
    PatchedWorkoutItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        training_name:
          type: string
          title: トレーニング種目
          maxLength: 64
        category:
          type: array
          items:
            type: string
            format: uuid
    PatchedWorkoutSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        started_at:
          type: string
          format: date-time
          readOnly: true
          title: トレーニング開始日時
        finished_at:
          type: string
          format: date-time
          nullable: true
          title: トレーニング終了日時
        condition:
          type: string
          format: uuid
    TrainingArea:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        training_area:
          allOf:
          - $ref: '#/components/schemas/TrainingAreaEnum'
          title: トレーニング部位
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - id
      - order
      - training_area
    TrainingAreaEnum:
      enum:
      - arm
      - back
      - chest
      - leg
      - abdominal
      type: string
      description: |-
        * `arm` - 腕
        * `back` - 背中
        * `chest` - 胸
        * `leg` - 脚
        * `abdominal` - 腹
    User:
      type: object
      description: shema生成用
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
      required:
      - id
      - password
      - username
    Workout:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        training_item:
          type: string
          format: uuid
        feeling:
          type: string
          format: uuid
        session:
          type: string
          format: uuid
        rep_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: レップ数
        set_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: セット数
        weight_kg:
          type: number
          format: double
          title: 重さ(kg)
        trained_at:
          type: string
          format: date-time
          readOnly: true
          title: トレーニング日時
      required:
      - feeling
      - id
      - rep_count
      - session
      - set_count
      - trained_at
      - training_item
      - weight_kg
    WorkoutFeeling:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        feel:
          allOf:
          - $ref: '#/components/schemas/WorkoutFeelingFeelEnum'
          title: ワークアウト感想
        order:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - feel
      - id
      - order
    WorkoutFeelingFeelEnum:
      enum:
      - too_easy
      - easy
      - normal
      - hard
      - too_hard
      - cannot
      type: string
      description: |-
        * `too_easy` - 簡単すぎ
        * `easy` - 簡単
        * `normal` - 普通
        * `hard` - きつい
        * `too_hard` - キツすぎ
        * `cannot` - 無理
    WorkoutItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        training_name:
          type: string
          title: トレーニング種目
          maxLength: 64
        category:
          type: array
          items:
            type: string
            format: uuid
      required:
      - category
      - id
      - training_name
    WorkoutSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        started_at:
          type: string
          format: date-time
          readOnly: true
          title: トレーニング開始日時
        finished_at:
          type: string
          format: date-time
          nullable: true
          title: トレーニング終了日時
        condition:
          type: string
          format: uuid
      required:
      - condition
      - id
      - started_at
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
